<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="600" height="600" style="border: 1px solid #ccc"></canvas>
<script>
    let canvas = document.querySelector('#mycanvas');
    let ctx = canvas.getContext("2d");
    ctx.beginPath()
    ctx.arc(200, 200, 100, 0, 7, false)
    // ctx.stroke()
    ctx.fillStyle = 'red'
    ctx.fill()

</script>
</body>
</html>
